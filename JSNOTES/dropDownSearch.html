<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Filter Dropdown</title>
  </head>
  <style>
    .dropbtn {
      background-color: #01ab6d;
      color: white;
      padding: 20px;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown a:hover {
      background-color: #f1f1f1;
    }
    .show {
      display: block;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 4px;
    }
  </style>
  <body>
    <h1>Search Filter Dropdown</h1>
    <p>
      Click on the button to open dropdown menu and use the input filed to
      search through the dropdown
    </p>

    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <input
          type="text"
          id="myInput"
          onkeyup="mySearch()"
          placeholder="Search.."
        />
        <ul id="myUL">
          <li><a href="#">About</a></li>
          <li><a href="#">Base</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Custom</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Tools</a></li>
          <li><a href="#">bout</a></li>
        </ul>
      </div>
    </div>

    <script>
      const dropbtn = document.querySelector(".dropbtn");
      const dropdown = document.querySelector(".dropdown");
      const dropdownContent = document.querySelector(".dropdown-content");

      dropbtn.addEventListener("click", () => {
        dropdownContent.classList.toggle("show");
      });

      function mySearch() {
        var input, filter, textArea, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        console.log(filter);
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");

        console.log(ul);
        console.log(li);

        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
