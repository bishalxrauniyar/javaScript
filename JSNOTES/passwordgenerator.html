<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="passwordgenerator.css" />
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 0;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      .show,
      .copy {
        cursor: pointer;
        color: blue;
        margin-right: 10px;
      }

      #generatedPassword {
        margin-top: 20px;
        font-weight: bold;
      }

      #showHide {
        margin-right: 10px;
      }
    </style>
    <form action="">
      <h2>Password Generator</h2>
      <label for="password">Password</label>
      <input type="password" id="passwordInput" name="password" /><br />
      <span class="show" id="showHide" onclick="togglePassword()">Show</span>
      <span class="copy" id="copy" onclick="copyPassword()">Copy</span><br />
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
      /><br />
      <button type="button" onclick="generatePassword()">Generate</button>
      <button type="button" onclick="useGeneratedPassword()">
        Use Generated Password
      </button>
    </form>
    <script>
      function passwordgenerator() {
        var length = 16,
          charset =
            "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=",
          password = "";
        for (var i = 0, n = charset.length; i < length; ++i) {
          password += charset.charAt(Math.floor(Math.random() * n));
        }
        return password;
      }

      function generatePassword() {
        var password = passwordgenerator();
        document.getElementById("passwordInput").value = password;
        document.getElementById("confirmPassword").value = "";
      }
      console.log(generatePassword());

      function togglePassword() {
        var passwordInput = document.getElementById("passwordInput");
        var showHide = document.getElementById("showHide");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          showHide.innerText = "Hide";
        } else {
          passwordInput.type = "password";
          showHide.innerText = "Show";
        }
      }

      function copyPassword() {
        var password = document.getElementById("passwordInput");
        password.select();
        document.execCommand("Copy");
        var copy = (document.getElementById("copy").innerHTML = password.value);
      }

      function useGeneratedPassword() {
        var generatedPassword = document.getElementById("generatedPassword");
        var passwordInput = document.getElementById("passwordInput").value;
        var confirmPassword = document.getElementById("confirmPassword");
        confirmPassword.value = generatedPassword;
        if (passwordInput === confirmPassword.value) {
          alert("Passwords match");
        } else {
          alert("Passwords do not match");
        }
      }
      function showPassword() {
        var passwordInput = document.getElementById("passwordInput");
        passwordInput.type = "text";
      }
      function hidePassword() {
        var passwordInput = document.getElementById("passwordInput");
        passwordInput.type = "password";
      }
      function copyToClipboard() {
        var passwordInput = document.getElementById("passwordInput");
        passwordInput.select();
        document.execCommand("copy");
        alert("Password copied to clipboard: " + passwordInput.value);
      }
    </script>
  </body>
