<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
  </head>
  <style>
    .location {
      font-size: 20px;
    }
    .temp {
      font-size: 20px;
    }
    #weather {
      font-size: 20px;
    }
    .humidity {
      font-size: 20px;
    }
    .windspeed {
      font-size: 20px;
    }
  </style>
  <body>
    <h1>Weather APP</h1>
    <p class="location"></p>
    TEMP:
    <p class="temp"></p>
    WEATHER:
    <p id="weather"></p>
    HUMIDITY:
    <p class="humidity"></p>
    WINDSPEED:
    <p class="windspeed"></p>
    <p class="error"></p>
  </body>
  <script>
    async function getUserCity() {
      const apiKey = "3b525eaaafd6f889e2476e21b1350959"; // Replace with your actual API key
      const apiUrl = `http://api.ipstack.com/check?access_key=${apiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.city) {
          console.log(`Your city is: ${data.city}`);
          return data.city;
        } else {
          console.log("City information not available.");
          return "City information not available.";
        }
      } catch (error) {
        console.error("Error fetching city information:", error);
        return "Unable to retrieve city information.";
      }
    }

    // Call the function
    getUserCity();
  </script>
</html>
