<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>

    <p>Hello World!</p>

    <p>Hello Norway!</p>

    <p id="demo"></p>

    <script>
      const myCollection = document.getElementsByTagName("p");
      console.log(typeOf(myCollection));
      let i;
      for (i = 0; i < mycollection; i++) {
        document.getElementById("demo").innerHTML =
          "The innerHTML of the second paragraph is: " +
          myCollection[i].innerHTML;
      }
    </script>
  </body>
</html>
